{% extends "accounts/home.html" %}

{% block content %}

<div class="card p-4 shadow-sm">

  <h3 class="fw-bold mb-3">Nuevo crédito</h3>

  <form method="post">
    {% csrf_token %}

    <!-- CABECERA DEL CRÉDITO -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <label class="form-label">Contrato</label>
        {{ form.contrato }}
      </div>

      <div class="col-md-4">
        <label class="form-label">Tipo de crédito</label>
        {{ form.tipo }}
      </div>

      <div class="col-md-4">
        <label class="form-label">Comentario</label>
        {{ form.descripcion }}
      </div>
    </div>

    <hr>

    <!-- ÍTEMS (VERSIÓN SIMPLE PARA VALIDAR BACKEND) -->
    <h5 class="fw-bold mb-2">Ítems del crédito</h5>

    <div class="row g-2 mb-3">
      <div class="col">
        <input type="text"
               class="form-control"
               name="item_descripcion[]"
               placeholder="Descripción">
      </div>

      <div class="col-2">
        <input type="number"
               class="form-control"
               name="item_cantidad[]"
               placeholder="Cantidad">
      </div>

      <div class="col-3">
        <input type="number"
               step="0.01"
               class="form-control"
               name="item_valor[]"
               placeholder="Valor unitario">
      </div>

      <div class="col-3">
        <input type="number"
               step="0.01"
               class="form-control"
               name="item_subtotal[]"
               placeholder="Subtotal">
      </div>
    </div>

    <!-- BOTÓN -->
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary px-4">
        Guardar crédito
      </button>
    </div>

  </form>

</div>

{% endblock %}
